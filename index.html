<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAMAN KNIT KIDS CATALOG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            background: rgba(255,255,255,0.95);
            margin: 10px 0 20px 0;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #2563eb;
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .header p {
            color: #6b7280;
            font-size: 1rem;
        }

        .search-box {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 20px auto;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.95);
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: block;
        }

        .search-box:focus {
            outline: none;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .category-btn {
            background: rgba(255,255,255,0.9);
            border: 2px solid #3b82f6;
            color: #2563eb;
            padding: 8px 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .category-btn:hover, .category-btn.active {
            background: #3b82f6;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .product-card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        .product-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .product-image:hover img {
            transform: scale(1.05);
        }

        .product-image::after {
            content: 'üîç';
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .product-image:hover::after {
            opacity: 1;
        }

        .placeholder {
            color: #9ca3af;
            font-size: 48px;
        }

        .product-info {
            padding: 15px;
        }

        .product-name {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .product-category {
            background: #dbeafe;
            color: #1e40af;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .product-price {
            font-size: 20px;
            font-weight: 700;
            color: #dc2626;
            margin-bottom: 8px;
        }

        .product-description {
            color: #374151;
            font-size: 14px;
            line-height: 1.4;
            font-weight: 500;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: relative;
            margin: auto;
            padding: 0;
            width: 90%;
            height: 90%;
            max-width: 1200px;
            display: flex;
            align-items: center;
            justify-content: center;
            top: 50%;
            transform: translateY(-50%);
        }

        .modal-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            background: rgba(0,0,0,0.5);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .close:hover {
            background: rgba(255,255,255,0.2);
        }

        .modal-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .modal-info h3 {
            margin-bottom: 5px;
            font-size: 18px;
        }

        .modal-info p {
            opacity: 0.8;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-products {
            text-align: center;
            color: #6b7280;
            padding: 40px;
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            margin: 20px 0;
            grid-column: 1 / -1;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid #ef4444;
            color: #dc2626;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
            grid-column: 1 / -1;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
            padding: 20px;
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .pagination-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pagination-btn:hover:not(:disabled) {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .pagination-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .page-info {
            background: #f3f4f6;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            color: #374151;
            min-width: 120px;
            text-align: center;
        }

        /* Modal Navigation Styles */
        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: white;
            font-size: 40px;
            padding: 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            user-select: none;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            z-index: 1002;
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }

        /* Exit Message Styles */
        .exit-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95);
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
            display: none;
            z-index: 10000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .container {
                padding: 5px;
            }

            .modal-content {
                width: 95%;
                height: 85%;
            }

            .close {
                top: 10px;
                right: 10px;
                font-size: 30px;
                width: 40px;
                height: 40px;
            }

            .modal-nav {
                font-size: 30px;
                width: 50px;
                height: 50px;
                padding: 15px;
            }

            .modal-info {
                bottom: 10px;
                left: 10px;
                right: 10px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .modal-nav {
                font-size: 24px;
                width: 40px;
                height: 40px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CHAMAN KNIT KIDS CATALOG</h1>
            <p>Contact for more variety</p>
        </div>

        <input type="text" class="search-box" id="searchBox" placeholder="üîç Search products..." />

        <div class="categories" id="categories"></div>

        <div class="products-grid" id="productsGrid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading products...</p>
            </div>
        </div>

        <div class="pagination" id="pagination" style="display: none;">
            <button class="pagination-btn" id="prevBtn" onclick="changePage(-1)">‚Üê Previous</button>
            <div class="page-info">
                <span id="pageInfo">Page 1 of 1</span>
            </div>
            <button class="pagination-btn" id="nextBtn" onclick="changePage(1)">Next ‚Üí</button>
        </div>
    </div>

    <!-- Exit Message -->
    <div class="exit-message" id="exitMessage">
        <h2>Thank you for visiting! üß∂</h2>
        <p>We hope to see you again soon!</p>
    </div>

    <!-- Modal for full-screen image -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-nav prev" onclick="navigateModal(-1)">‚ùÆ</div>
            <img class="modal-image" id="modalImage" src="" alt="">
            <div class="modal-nav next" onclick="navigateModal(1)">‚ùØ</div>
            <div class="modal-info" id="modalInfo">
                <h3 id="modalTitle"></h3>
                <p id="modalDescription"></p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script>
        // Global variables
        let products = [];
        let filteredProducts = [];
        let currentCategory = 'all';
        let observer;
        let currentPage = 1;
        const productsPerPage = 25;
        let totalPages = 1;
        let currentModalIndex = 0;
        let isModalOpen = false;
        let touchStartX = 0;
        let touchEndX = 0;
        let showedExitMessage = false;

        // Initialize intersection observer for lazy loading
        function initObserver() {
            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });
        }

        // Load default Excel file
        function loadDefaultFile() {
            fetch('products.xlsx')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Could not load products file');
                    }
                    return response.arrayBuffer();
                })
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                    processData(jsonData);
                })
                .catch(error => {
                    console.error('Error loading Excel file:', error);
                    showError('Could not load products file. Please make sure "products.xlsx" exists in the current folder.');
                });
        }

        function processData(data) {
            // Clean and normalize data
            products = data.map(item => {
                const name = item.product || item.Product || item.name || item.Name || 
                            item.product_name || item['Product Name'] || item.title || 
                            item.Title || 'Unknown Product';
                
                const category = item.category || item.Category || item.type || 
                               item.Type || item.group || item.Group || 'General';
                
                const price = item.price || item.Price || item.cost || item.Cost || 
                             item.amount || item.Amount || '';
                
                const description = item.description || item.Description || 
                                  item.details || item.Details || item.info || 
                                  item.Info || '';
                
                const image = item.image || item.Image || item.photo || item.Photo || 
                            item.picture || item.Picture || item.img || item.Img ||
                            item.image_url || item['Image URL'] || item.image_link || 
                            item['Image Link'] || '';

                return {
                    name: String(name).trim(),
                    category: String(category).trim(),
                    price: price ? formatPrice(price) : '',
                    description: String(description || '').trim(),
                    image: String(image || '').trim()
                };
            }).filter(item => item.name && item.name !== 'Unknown Product');

            if (products.length === 0) {
                showError('No valid products found in the Excel file. Please check your data format.');
                return;
            }

            filteredProducts = [...products];
            currentPage = 1;
            calculatePagination();
            renderCategories();
            renderProducts();
            initObserver();
            
            // Show pagination after successful data load
            document.getElementById('pagination').style.display = 'flex';
        }

        function formatPrice(price) {
            const cleanPrice = String(price).replace(/[^\d.,]/g, '');
            const numPrice = parseFloat(cleanPrice);
            
            if (isNaN(numPrice)) return price;
            return '‚Çπ' + numPrice.toLocaleString('en-IN', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function renderCategories() {
            const categories = [...new Set(products.map(p => p.category))].sort();
            const categoriesContainer = document.getElementById('categories');
            
            categoriesContainer.innerHTML = `
                <button class="category-btn ${currentCategory === 'all' ? 'active' : ''}" onclick="filterByCategory('all')">
                    All Products (${products.length})
                </button>
                ${categories.map(cat => `
                    <button class="category-btn ${currentCategory === cat ? 'active' : ''}" onclick="filterByCategory('${cat}')">
                        ${cat} (${products.filter(p => p.category === cat).length})
                    </button>
                `).join('')}
            `;
        }

        function filterByCategory(category) {
            currentCategory = category;
            if (category === 'all') {
                filteredProducts = [...products];
            } else {
                filteredProducts = products.filter(p => p.category === category);
            }
            
            const searchTerm = document.getElementById('searchBox').value;
            if (searchTerm) {
                applySearch(searchTerm);
            }
            
            currentPage = 1;
            calculatePagination();
            renderCategories();
            renderProducts();
        }

        function calculatePagination() {
            totalPages = Math.ceil(filteredProducts.length / productsPerPage);
            if (totalPages === 0) totalPages = 1;
            if (currentPage > totalPages) currentPage = totalPages;
            updatePaginationUI();
        }

        function updatePaginationUI() {
            const pageInfo = document.getElementById('pageInfo');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
        }

        function changePage(direction) {
            const newPage = currentPage + direction;
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                renderProducts();
                updatePaginationUI();
                
                document.getElementById('productsGrid').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'start' 
                });
            }
        }

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            
            if (filteredProducts.length === 0) {
                grid.innerHTML = `
                    <div class="no-products">
                        <h3>üì¶ No products found</h3>
                        <p>Try adjusting your search or category filter</p>
                    </div>
                `;
                document.getElementById('pagination').style.display = 'none';
                return;
            }

            const startIndex = (currentPage - 1) * productsPerPage;
            const endIndex = startIndex + productsPerPage;
            const currentProducts = filteredProducts.slice(startIndex, endIndex);

            grid.innerHTML = currentProducts.map((product, index) => {
                const imageUrl = product.image;
                const productName = escapeHtml(product.name);
                const productDesc = escapeHtml(product.description);
                const actualIndex = startIndex + index;
                
                return `
                    <div class="product-card">
                        <div class="product-image" onclick="openModal(${actualIndex})">
                            ${imageUrl ? 
                                `<img src="${escapeHtml(imageUrl)}" alt="${productName}" loading="lazy" onerror="handleImageError(this)" />` : 
                                '<div class="placeholder">üß∂</div>'
                            }
                        </div>
                        <div class="product-info">
                            <div class="product-category">${escapeHtml(product.category)}</div>
                            <div class="product-name">${productName}</div>
                            ${product.price ? `<div class="product-price">${escapeHtml(product.price)}</div>` : ''}
                            ${product.description ? `<div class="product-description">${productDesc}</div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('pagination').style.display = 'flex';

            document.querySelectorAll('.product-card').forEach(card => {
                observer.observe(card);
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function handleImageError(img) {
            img.parentElement.innerHTML = '<div class="placeholder">üß∂</div>';
        }

        function showError(message) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = `
                <div class="error-message">
                    <h3>‚ö†Ô∏è Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // Modal functions
        function openModal(productIndex) {
            currentModalIndex = productIndex;
            isModalOpen = true;
            
            const modal = document.getElementById('imageModal');
            modal.style.display = 'block';
            
            // Add touch event listeners
            modal.addEventListener('touchstart', handleTouchStart);
            modal.addEventListener('touchend', handleTouchEnd);
            
            // Add keyboard event listener
            document.addEventListener('keydown', handleModalKeys);
            
            updateModalContent();
        }

        function updateModalContent() {
            const product = filteredProducts[currentModalIndex];
            document.getElementById('modalImage').src = product.image || '';
            document.getElementById('modalTitle').textContent = product.name;
            document.getElementById('modalDescription').textContent = product.description || 'No description available';
        }

        function navigateModal(direction) {
            currentModalIndex += direction;
            
            if (currentModalIndex < 0) {
                currentModalIndex = filteredProducts.length - 1;
            } else if (currentModalIndex >= filteredProducts.length) {
                currentModalIndex = 0;
            }
            
            updateModalContent();
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
            isModalOpen = false;
            
            // Remove event listeners
            modal.removeEventListener('touchstart', handleTouchStart);
            modal.removeEventListener('touchend', handleTouchEnd);
            document.removeEventListener('keydown', handleModalKeys);
        }

        function handleModalKeys(event) {
            if (event.key === 'Escape') {
                closeModal();
            } else if (event.key === 'ArrowLeft') {
                navigateModal(-1);
            } else if (event.key === 'ArrowRight') {
                navigateModal(1);
            }
        }

        function handleTouchStart(e) {
            touchStartX = e.touches[0].clientX;
        }

        function handleTouchEnd(e) {
            touchEndX = e.changedTouches[0].clientX;
            const threshold = 50;
            
            if (touchStartX - touchEndX > threshold) {
                navigateModal(1); // Swipe left
            } else if (touchEndX - touchStartX > threshold) {
                navigateModal(-1); // Swipe right
            }
        }

        // Close modal when clicking outside the image
        document.getElementById('imageModal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeModal();
            }
        });

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', (e) => {
            applySearch(e.target.value);
        });

        function applySearch(searchTerm) {
            if (!searchTerm) {
                filterByCategory(currentCategory);
                return;
            }

            const term = searchTerm.toLowerCase();
            const baseProducts = currentCategory === 'all' ? products : products.filter(p => p.category === currentCategory);
            
            filteredProducts = baseProducts.filter(product => 
                product.name.toLowerCase().includes(term) ||
                product.category.toLowerCase().includes(term) ||
                product.description.toLowerCase().includes(term)
            );
            
            currentPage = 1;
            calculatePagination();
            renderProducts();
        }

        // Exit message handling
        window.addEventListener('beforeunload', function(e) {
            if (!showedExitMessage) {
                document.getElementById('exitMessage').style.display = 'block';
                showedExitMessage = true;
                
                setTimeout(() => {
                    document.getElementById('exitMessage').style.display = 'none';
                }, 3000);
            }
        });

        // Close message when clicking anywhere
        document.addEventListener('click', function() {
            if (showedExitMessage) {
                document.getElementById('exitMessage').style.display = 'none';
            }
        });

        // Initialize and load default file
        initObserver();
        loadDefaultFile();
    </script>
</body>
</html>
